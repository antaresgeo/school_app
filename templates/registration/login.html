{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container center col w100 h100" >
        <h2>Log In</h2>
        <form method="post" class="box" style="width: 360px">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="w100">Sign in</button>
        </form>
    </div>
{% endblock %}
